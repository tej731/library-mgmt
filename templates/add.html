<!doctype html>
<html>
  <head><title>Add Book</title></head>
  <body>
    <h1>Add a Book</h1>
    <form action="/add" method="post">
      Title: <input name="title" required><br><br>
      Author: <input name="author" required><br><br>
      Price: <input name="price" required><br><br>
      ISBN: <input name="isbn"><br><br>
      <button type="submit">Add</button>
    </form>
    <p><a href="/catalog">View Catalog</a></p>
  </body>
</html>
